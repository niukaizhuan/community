<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>注册页面</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <link rel="stylesheet" type="text/css" href="/login-register/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/login-register/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/login-register/fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="/login-register/css/util.css">
    <link rel="stylesheet" type="text/css" href="/login-register/css/main.css">
    <script src="/login-register/vendor/jquery/jquery-3.2.1.min.js" type="application/javascript"></script>
    <script src="/login-register/js/main.js" type="application/javascript"></script>
</head>

<body>

<div class="limiter">
    <div class="container-login100" style="background-image: url('../login-register/images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form">
                <span class="login100-form-title p-b-49">注册</span>

                <div class="wrap-input100 validate-input m-b-23" data-validate="请输入用户名">
                    <span class="label-input100">用户名</span>
                    <input class="input100" type="text" id="userName" name="username" placeholder="请输入用户名"
                           autocomplete="off">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="请输入密码">
                    <span class="label-input100">密码</span>
                    <input class="input100" type="password" id="password" name="pass" placeholder="请输入密码">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="请再次输入密码">
                    <span class="label-input100">确认密码</span>
                    <input class="input100" type="password" id="password1" name="pass" placeholder="请再次输入密码">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-23" data-validate="请输入邮箱">
                    <span class="label-input100">邮箱</span>
                    <input class="input100" type="text" id="email" name="email" placeholder="请输入邮箱" autocomplete="off">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-23" data-validate="请输入手机">
                    <span class="label-input100">手机</span>
                    <input class="input100" type="text" id="phone" name="phone" placeholder="请输入手机" autocomplete="off">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" th:onclick="register()">注册</button>
                    </div>
                </div>

                <div class="flex-col-c p-t-25">
                    <a href="http://localhost:8080/login" class="txt2">立即登录</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    function register() {
        var user = {
            userName: $('#userName').val(),
            password: $('#password').val(),
            password1: $('#password1').val(),
            email: $('#email').val(),
            phone: $('#phone').val()
        }
        console.log(user)
        $.ajax({
            type: "POST",
            url: "/user/userRegister",
            contentType: "application/json",
            dataType: "json",
            data: JSON.stringify(user),//要提交是json字符串
            success: function (data) {
                if (data.code == 200) {
                    alert(data.message);
                    window.location.href = "/login"
                } else {
                    alert(data.message);
                }
            },
            error: function (error) {
            }
        })
    }
</script>

</body>

</html>
