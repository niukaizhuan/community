<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>登录页面</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" /> 

	<link rel="stylesheet" type="text/css" href="/login-register/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/login-register/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/login-register/fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="/login-register/css/util.css">
	<link rel="stylesheet" type="text/css" href="/login-register/css/main.css">
</head>

<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('../login-register/images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">登录</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate="请输入用户名">
						<span class="label-input100">用户名</span>
						<input class="input100" type="text" id="username" name="username" placeholder="请输入用户名" autocomplete="off">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="请输入密码">
						<span class="label-input100">密码</span>
						<input class="input100" type="password" id="password" name="pass" placeholder="请输入密码">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="text-right p-t-8 p-b-31">
						<a href="javascript:">忘记密码？</a>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" th:onclick="login()">登 录</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>第三方登录</span>
					</div>

					<div class="flex-c-m">
						<a href="https://open.weixin.qq.com/connect/qrconnect?appid=wx47e0850600dd30fc&redirect_uri=https%3A%2F%2Fwww.58pic.com%2Findex.php%3Fm%3Dlogin%26a%3Dcallback%26type%3Dweixin&response_type=code&scope=snsapi_login" class="login100-social-item bg1">
							<i class="fa fa-wechat"></i>
						</a>

						<a href="https://graph.qq.com/oauth2.0/show?which=Login&display=pc&client_id=100414805&redirect_uri=https%3A%2F%2Fwww.58pic.com%2Findex.php%3Fm%3Dlogin%26a%3Dcallback%26type%3Dqq&response_type=code&scope=get_user_info%2Cadd_share%2Cadd_pic_t" class="login100-social-item bg2">
							<i class="fa fa-qq"></i>
						</a>

						<a href="https://api.weibo.com/oauth2/authorize?client_id=1304376619&redirect_uri=https%3A%2F%2Fwww.58pic.com%2Findex.php%3Fm%3Dlogin%26a%3Dcallback%26type%3Dsina&response_type=code" class="login100-social-item bg3">
							<i class="fa fa-weibo"></i>
						</a>
					</div>

					<div class="flex-col-c p-t-25">
						<a href="http://localhost:8080/register" class="txt2">立即注册</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="/login-register/vendor/jquery/jquery-3.2.1.min.js" type="application/javascript"></script>
	<script src="/login-register/js/main.js" type="application/javascript"></script>
	<script>
		function login() {
			var user = {
				username:$('#username').val(),
				password:$('#password').val()
			}
			console.log(user)
			$.ajax({
				type:"POST",
				url:"/user/userLogin",
				contentType: "application/json",
				dataType:"json",
				data: JSON.stringify(user),//要提交是json字符串
				success:function (data) {
					if(data.code==200){
						alert(data.message);
						window.location.href="/main"
					} else {
						alert(data.message);
					}
				},
				error:function (error) {
				}
			})
		}
	</script>
</body>

</html>
